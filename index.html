<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Site</title>
    <style>
        /* This is where the Dark Theme magic happens */
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0;           /* Soft white text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #bb86fc; } /* Accent color (Purple) */
        a { color: #03dac6; text-decoration: none; } /* Link color (Teal) */
        a:hover { text-decoration: underline; }
        .project-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm [Your Name]</h1>
        <p>Welcome to my dark-themed personal website, built from scratch.</p>
        
        <div class="project-card">
            <h3>My Projects</h3>
            <p>Check out my work on <a href="https://github.com/yourusername">GitHub</a>.</p>
        </div>

        <p>Contact: <a href="mailto:your@email.com">your@email.com</a></p>
    </div>
</body>
</html>
